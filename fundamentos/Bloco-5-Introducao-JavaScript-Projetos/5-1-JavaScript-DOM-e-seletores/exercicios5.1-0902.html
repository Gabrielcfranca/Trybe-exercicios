<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class = "paragrafos" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class = "paragrafos" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.querySelector("#page-title").innerText = "Breaking Bad!";
      document.querySelector("#paragraph").innerText = "Não é filme, mas é a melhor produção de todos os tempos.";
      document.querySelector("#subtitle").innerText = "Say my name!";
      document.querySelectorAll("#paragraph")[0].style.color = "blue";
      document.querySelectorAll("p")[1].style.color = "orange";
    </script>
  </body>
</html>
